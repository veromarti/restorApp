<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestorApp | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/styles.css" />
  </head>
  <body>
    <header id="site-header" class="navbar navbar-expand-lg bg-body-tertiary"></header>

    <main>
      <section class="container-fluid p-4 bg-light">
        <header id="main-header"></header>
        <div class="row">
          <section id="main-content" class="col-12 col-md-7 col-lg-9 p-4">

            </section>


          <section id="order" class="col-12 col-md-5 col-lg-3 p-4">
            <article>
                <div
                class="card shadow-sm rounded-4 p-3 sticky-top"
                style="top: 20px"
              >
            <header class = "d-flex w-100 justify-content-between align-items-center mb-3">
              <h5 class="fw-bold">
                Your Order <span class="badge bg-success">0</span>
              </h5>
              <a href="#" class="text-muted small">Clear all</a>
            </header>
            <section id="side-content" class="d-flex flex-column align-items-center mb-3">

            </section>
            <section id="charges">
                <div class="subtotal d-flex justify-content-between small">
                  <span>Subtotal</span>
                  <p>$<span id="subtotal">0</span></p>
                </div>

                <div class="tax d-flex justify-content-between small text-muted">
                  <span>Tax (8%)</span>
                  <p>$<span id="tax">0</span></p>
                </div>

                <hr />

                <div class="total d-flex justify-content-between fw-bold mb-3">
                  <span>Total</span>
                  <p class="text-success">$<span id="total">0</span></p>
                </div>
            </section>

                <button id="confirm-order" class="btn btn-success w-100 rounded-pill py-2">
                  Confirm Order â†’
                </button>
            </article>
          </section>
        </div>
      </section>
    </main>
    <script type="module" src="./../js/home.js"></script>
    <script type="module" src="./../js/admin.js"></script>
  </body>
</html>
